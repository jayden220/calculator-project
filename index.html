<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
    <main>
        <div class="input">
            <table id="calcu"> 
                <tr> 
                    <td colspan="4"> 
                    <input type="text" value="" id="result"> 
                        
                    </td> 
                     
                </tr>
                <tr>
                    <td><input type="button" value="AC" id="clear"></td>
                    <td><input type="button" value="Del" id="delete"></td>
                    <td><input type="button" value="%" id="percent" class="press"></td>
                    <td><input type="button" value="/" id="divide" class="press"></td>
                </tr>

                <tr>
                    <td><input type="button" value="7" id="no7" class="press"></td>
                    <td><input type="button" value="8" id="no8" class="press" ></td>
                    <td><input type="button" value="9" id="no9" class="press"></td>
                    <td><input type="button" value="*" id="multiply" class="press"></td>
                </tr>

                <tr>
                    <td><input type="button" value="4" id="no4" class="press"></td>
                    <td><input type="button" value="5" id="no5" class="press"></td>
                    <td><input type="button" value="6" id="no6" class="press"></td>
                    <td><input type="button" value="-" id="minus" class="press"></td>
                </tr>

                <tr>
                    <td><input type="button" value="1" id="no1" class="press"></td>
                    <td><input type="button" value="2" id="no2" class="press"></td>
                    <td><input type="button" value="3" id="no3" class="press"></td>
                    <td><input type="button" value="+" id="add" class="press"></td>    
                </tr>

                <tr>
                    <td class="button0"><input type="button" value="0" id="no0"></td>
                    <td><input type="button" value="." id="decimal" class="press"></td>
                    <td class="button1" colspan="2"><input type="button" value="=" id="equal"></td>
                </tr>

            </table>
        </div>
    </main>
   
    <script src="./script/script.js"></script>
</body>
</html>
