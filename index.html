<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
    <main>
        <div class="input">
            <table id="calcu"> 
                <tr> 
                    <td colspan="4"> 
                    <input type="text" value="" id="result"> 
                        
                    </td> 
                     
                </tr>
                <tr>
                    <td><input type="button" value="AC" id="clear"></td>
                    <td><input type="button" value="Del" id="delete"></td>
                    <td><input type="button" value="%" id="percent"></td>
                    <td><input type="button" value="/" id="divide"></td>
                </tr>

                <tr>
                    <td><input type="button" value="7" id="no7"></td>
                    <td><input type="button" value="8" id="no8"></td>
                    <td><input type="button" value="9" id="no9"></td>
                    <td><input type="button" value="*" id="multiply"></td>
                </tr>

                <tr>
                    <td><input type="button" value="4" id="no4"></td>
                    <td><input type="button" value="5" id="no5"></td>
                    <td><input type="button" value="6" id="no6"></td>
                    <td><input type="button" value="-" id="minus"></td>
                </tr>

                <tr>
                    <td><input type="button" value="1" id="no1"></td>
                    <td><input type="button" value="2" id="no2"></td>
                    <td><input type="button" value="3" id="no3"></td>
                    <td><input type="button" value="+" id="add"></td>    
                </tr>

                <tr>
                    <td class="button0"><input type="button" value="0" id="no0"></td>
                    <td><input type="button" value="." id="decimal"></td>
                    <td class="button1" colspan="2"><input type="button" value="=" id="equal"></td>
                </tr>

            </table>
        </div>
    </main>
   
    <script src="./script/script.js"></script>
</body>
</html>
