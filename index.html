<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
    <main>
        <div class="input">
            <table id="calcu"> 
                <tr> 
                    <td colspan="4"> 
                        <input type="text" id="result"> 
                    </td> 
                     
                </tr>
                <tr>
                    <td><input type="button" value="AC" id=""></td>
                    <td><input type="button" value="+/-" id=""></td>
                    <td><input type="button" value="%" id=""></td>
                    <td><input type="button" value="/" id=""></td>



                </tr>
                <tr>
                    <td><input type="button" value="7" id=""></td>
                    <td><input type="button" value="8" id=""></td>
                    <td><input type="button" value="9" id=""></td>
                    <td><input type="button" value="*" id=""></td>
                </tr>
                <tr>
                    <td><input type="button" value="4" id=""></td>
                    <td><input type="button" value="5" id=""></td>
                    <td><input type="button" value="6" id=""></td>
                    <td><input type="button" value="-" id=""></td>
                </tr>
                <tr>
                    <td><input type="button" value="1" id=""></td>
                    <td><input type="button" value="2" id=""></td>
                    <td><input type="button" value="3" id=""></td>
                    <td><input type="button" value="+" id=""></td>
                    
                </tr>
                <tr>
                    <td class="button0"><input type="button" value="0"></td>
                    <td><input type="button" value="."></td>
                    <td class="button1" colspan="2"><input type="button" value="="></td>
                </tr>
            </table>
                    



        </div>



    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
</body>
</html>
